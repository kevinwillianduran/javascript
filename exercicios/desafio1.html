<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BR?</title>
    <style>
        strong{
            color:green;
        }
        #s{
            color: red;
        }
    </style>
</head>
<body>
    <h1>Você é BR?</h1>
    Qual país você mora ? <input type="text" name="txtpais" id="txtpais">
    <input type="button" value="Verificar" onclick="verificar()">
    <div id="res">Resultado</div>
    <script>
        function verificar(){
            var txtv = document.getElementById('txtpais')
            var res = document.querySelector('#res')
            var pais = (txtv.value)
            res.innerHTML = `<p>Vivendo em: <strong>${pais}</strong></p>`
            if (pais == 'Brasil'){
                res.innerHTML += `<p>Você é <strong>BRASILEIRO!</strong></p>`
            } else { 
                res.innerHTML += `<p><strong id="s">FORA GRINGO</strong></p>`
            }
        }
    </script>
</body>
</html>
