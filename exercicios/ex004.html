<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>
    <p>my life be life uuuãaá u my life be like</p>
    <script>
        var nome = window.prompt('Qual é seu nome? ')

        document.write(`Olá, ${nome}! Seu nome tem ${nome.length} letras <br> <br> `)//quantidade de caracteres

        document.write(`Seu nome em maiúsculas é ${nome.toUpperCase()}<br>`)//letra maiuscula

        document.write(`Seu nome em minúscula é ${nome.toLocaleLowerCase()}`)//letra minuscula
//---------------------------------
        var n1 = Number(window.prompt('Cite um número com ponto e real '))
        document.write(`<br> O número concertado e com 2 casas depois da vírgula é ${n1.toFixed(2).replace('.',',')}<br><br>`)

        document.write(`Salário: ${n1.toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'})}`)
    </script>
</body>
</html>
